<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>CS16 In Class - Processing Form Inputs</title>

	<style>
	/* Your styles go here */
    h1 {font-family:Arial; font-style:italic; text-align:center;}
    h2 {font-family:Arial; text-decoration:underline;}
    img {display:block; margin-right:auto; margin-left:auto;}
    div {height:250px; width:70%; margin-right:auto; 
         margin-left:auto; border: 1px solid black;
         text-align:center;}
    button {height:50px;}
    body {background-color:lightslategray;}
	</style>
	
	<script type="text/javascript">

          function changeSize()
          {
               var myimg;
               myimg = document.getElementById("img");

               if (myimg.width == 400)
               {
                    myimg.width = myimg.width * 1.2
               }
               else
               {
                    myimg.width = 400
               }
          }

          function changeColor(y)
          {
               var mydiv;
               mydiv = document.getElementById("div");

               if (y == "LB")
               {
                    mydiv.style.backgroundColor = "lightblue";
               }
               else if (y == "LG")
               {
                    mydiv.style.backgroundColor = "lightgreen";
               }
               else if (y == "Mag")
               {
                    mydiv.style.backgroundColor = "magenta";
               }
               else
               {
                    mydiv.style.backgroundColor = "lightpink";
               }
          }

          function changeTitle(x)
          {
               var mytitle;
               mytitle = document.getElementById("a");

               if (x == "one")
               {
                    mytitle.innerHTML = "Web Tech is Great";
               }
               else if (x == "two")
               {
                    mytitle.innerHTML = "Web Tech Sucks";
               }
               else
               {
                    mytitle.innerHTML = "Web Tech is Bearable";
               }
          }

        
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<h1> Practice with JavaScript</h1>
	<hr/>
	<h2> Problem 1</h2>
	<!-- When you click on the image increase its width by 20% - 
	     and when you click again, return it to original size -->
	
		<img id="img" onclick="changeSize()" src="forest.jpg" alt="Alaska Lake" title="Click Me" width="400"/> 

    <hr/>
    <h2> Problem 2</h2>
    <!-- There are 4 buttons below. Each has a color specified 
         as the text label. The buttons are enclosed in a div
         - the div has a border to show you where the div is. 
         Please change the color of the div depending on which
         button is clicked.-->

         <div id="div">

            <button onclick="changeColor(this.id)" id="LB">LightBlue</button>
            <button onclick="changeColor(this.id)" id="LG">LightGreen</button>
            <button onclick="changeColor(this.id)" id="Mag">Magenta</button>
            <button onclick="changeColor(this.id)" id="LP">LightPink</button>

         </div>

    <hr/>
    <h2> Problem 3</h2>
    <!-- You are given a "title" in the h1 tag below. The title
         now has a place holder text). There are 3 text options given. 
         When the user clicks on any of the 3 options, please 
         change the title in the h1 tag to the corresponding
         text. -->

         <h1 id="a"> This is the title that should change. </h1>

         <h3 onclick="changeTitle(this.id)" id="one"> Web Tech is Great </h3>
         <h3 onclick="changeTitle(this.id)" id="two"> Web Tech Sucks </h3>
         <h3 onclick="changeTitle(this.id)" id="three"> Web Tech is Bearable </h3>

    <hr/>
	
  </body>
</html>
