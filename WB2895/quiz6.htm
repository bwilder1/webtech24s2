<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Quiz 6 - Spring 2024</title>

	<style>
	/* Your styles go here */

	h1 {font-family:Arial; font-size:large; text-align:center; color:Navy;}
	div {height:75px; width:75px; background-color:red; position:absolute;
        top:100px; left:0px;}
	p#inst {font-family:Arial; font-size:large; color:navy; font-weight:bold;}
	
	
	</style>
	
	
	<script type="text/javascript">	
	var pos = 20;
    var planecontrol, flyflag;
    flyflag = 0;
    function flyplane()
    {
      const mybox = document.getElementById("p");
      mybox.position.bottom = pos + "px";
      pos = pos + 5;
      if (pos > 500)
      {
        pos = 20;
      }

      planecontrol = setTimeout("flyplane()", 25);
      flyflag = 1;
    }

    function startstop()
    {
      if (flyflag == 1)
      {
        clearTimeout(planecontrol);
        flyflag = 0;
      }
      else
      {
        planecontrol = setTimeout("flyplane()", 25);
      }

    }



	
	
	
	</script>
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	<h1> Quiz 6 - 25 points - Spring 2024 </h1>

    <p id="inst">
        Instructions to be given in class. Easier to see it
        instead of reading verbose text. 
    </p>


	<div id="p" onload="flyplane()">

		Animate Me!!
	</div>
	
		
	
	
  </body>
</html>
