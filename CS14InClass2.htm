<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>CS14 In Class 2</title>

	<style>
    img {margin-right: 5%; margin-left: 5%;}


	</style>
	<script>
      function makeBig(ben)
      {
        var myimg;

        if (ben == "one")
        {
        myimg = document.getElementById("one");
        myimg.width = myimg.width * 1.5;
        }
        else
        {
          myimg = document.getElementById("two");
          myimg.width = myimg.width * 1.5;
        }

      }
      function makeSmall(ben)
      {
        var myimg;
       
        if (ben == "one")
        {
           myimg = document.getElementById("one");
           myimg.width = myimg.width / 1.5;
        }
        else
        {
           myimg = document.getElementById("two");
           myimg.width = myimg.width / 1.5;
        }
       }


  </script>
	
	
  </head>

  <body>
      <h1> Passing Parameters and Enlarging/Shrinking Images</h1>
      <img  id="one" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" src="planes.jpg" alt="Plane Image" title="Flying High" width="250"/>
      <img id="two" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" src="Ships.jpg" alt="Ships Image" title="Sailing Far" width="250"/>
	
  </body>
</html>
